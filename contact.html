<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="this is a responsive website created with bootstrap 5">
    <meta name="keywords" content="bookstore, mind-training, swift-reads, atomic-habit">
    <title>Contact Page</title>
    <link rel="shortcut icon" href="/img/Swift-Reads.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid d-flex justify-content-between contact-head">
        <div class="container">
            <p class="fw-bolder fs-2">Contact</p>
        </div>
        <div class="container text-end">
            <a href="index.html"><i class="bi bi-house-door-fill fw-bolder fs-5 house"></i></a>
            <span>> contact</span>
        </div>
    </div>

    <div class="container mt-5 c-info">
        <div class="container-fluid row row-cols-3">
            <div class="col text-center">
                <a href="mailto:swiftreads@gmail.com ?your subject &yourtext" class="text-start">
                   <div class="d-flex justify-content-center">
                     <div class="c-icon-one"><i class="bi bi-envelope-at-fill fs-1"></i></div>
                   </div>
                </a>
                <span>Support</span><br>
                <span>
                  support@SwiftReads.com
                </span>
            </div>
            <div class="col text-center">
                <a href="#" class="text-start">
                    <div class="d-flex justify-content-center">
                        <div class="c-icon-two text-center"><i class="bi bi-telephone-fill fs-1"></i>
                    </div>
                    </div>
                </a>
                <span>Phone</span><br>
                <span>
                  +123-4567-8901-234
                </span>
            </div>
            <div class="col text-center">
                <a href="#" class="text-start">
                    <div class="d-flex justify-content-center">
                        <div class="c-icon-three">
                    <i class="bi bi-geo-alt-fill fs-1"></i>
                    </div>
                    </div>
                </a>
                <span>Address</span><br>
                <span> 	
                   121 Lawson Road, Lagos.
                </span>
            </div>
        </div>
    </div><br><br>

    <div class="container-fluid row row-cols-1 row-cols-lg-2 g-5 mt-5">
        <div class="col-lg-8">
            <div class="container mt-5 form-con">
                <form action="#" class="was-validated">
                    <div class="container-fluid form-subcon">
                        <h1 class="fw-bolder text-center">Get in touch with us</h1><br><br>
        
                        <div class="row row-cols-1 row-cols-md-2">
                            <div class="col">
                                <div class="form-floating">
                                    <input type="text" name="name" id="name" placeholder="Your Name" class="form-control" required>
                                    <label for="name">Your Full Name</label>
                                    <div class="valid-feedback">valid</div>
                                    <div class="invalid-feedback">input your full name</div>
                                </div>
                            </div>
            
                            <div class="col">
                                <div class="form-floating">
                                    <input type="email" name="email" id="email" placeholder="Your Email" class="form-control" required>
                                    <label for="email">Your Email</label>
                                    <div class="valid-feedback">valid</div>
                                   <div class="invalid-feedback">input your email</div>
                                </div>
                            </div>
                       </div><br>
            
                       <div class="row row-cols-1 row-cols-md-2">
                            <div class="col">
                                <div class="form-floating">
                                    <input type="text" name="subject" id="subject" placeholder="Subject" class="form-control" required>
                                    <label for="subject">Subject</label>
                                    <div class="valid-feedback">valid</div>
                                   <div class="invalid-feedback">input a subject</div>
                                </div>
                            </div>
            
                            <div class="col">
                                <div class="form-floating">
                                    <select name="department" id="department" class="form-select">
                                        <option value="business-department">Business Department</option>
                                        <option value="personal-department">Personal Department</option>
                                        <option value="support-department">Support Department</option>
                                        <option value="others">Others</option>
                                    </select>
                                    <label for="department">Choose Your Department</label>
                                    <div class="valid-feedback">valid</div>
                                   <div class="invalid-feedback">input your question</div>
                                </div>
                           </div>
                        </div><br><br>
               
                            <div class="form-floating">
                                <textarea name="question" id="question" class="form-control question-box"></textarea>
                            <label for="question" class="text-label">Your Question</label>
                            <div class="valid-feedback">valid</div>
                            <div class="invalid-feedback">input your question</div>
                            </div><br><br>
        
                        <button class="btn">ask</button>
                    </div>  
                </form>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="container map"></div>
        </div>
    </div><br><br><br><br>

    <div class=" d-flex justify-content-end">
        <div class="contact-chevron">
            <a href="#top"><i class="bi bi-chevron-up"></i></a>
        </div>
    </div><br><br><br><br>

    <div class="container contact-footer d-flex justify-content-between p-5">
        <div class="social">
            <i class="bi bi-facebook"></i>
            <i class="bi bi-instagram"></i>
            <i class="bi bi-twitter-x"></i>
        </div>
        <div class="copyright">
            <i class="bi bi-c-circle"> 2025 All RIghts Reserved</i>
        </div>
     </div>

</body>
</html>
